<!DOCTYPE html>
<html>

<head>
  <title>Sign In</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width-device-width, initial-scale-1">
  <link rel="stylesheet" href="./assets/styles/index.css">
</head>

<body>

  <div class="content">

    <section class="content-login">

      <div class="forms">

        <p class="title">Sign In</p>
        <p class="description">Insira seus dados para acessar sua conta</p>

        <form role="search">

          <div class="form-group">
            <input aria-label="E-mail" placeholder="Infome seu e-mail" id="email" name="email" type="email">
          </div>

          <div class="form-group">
            <input aria-label="Senha" placeholder="Infome sua senha" id="senha" name="senha" type="password">
          </div>

          <button role="button" type="submit">Entrar</button>

        </form>

      </div>

    </section>

    <div class="bottom">
      <p class="obs">Esqueceu sua senha? <a href="#" class="click">Redefinir senha</a></p>
    </div>

    <div class="bottom">
      <p class="obs">Ainda não tem uma conta? <a aria-label="Ir para página de cadastro" role="button" href="./cadastro.html" class="click">Cadastre-se</a></p>
    </div>

  </div>

</body>

</html>
